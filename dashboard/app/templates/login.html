<!--login interface-->
<div class="container-fluid" ng-controller="loginController">
  <div class="col-md-4 col-md-offset-4" id="login">

      <h2>Login</h2>
      <br/>
      <hr/>
      <div class="alert alert-danger" ng-show="error" ng-init="error=false" id="logfail">
        <strong>Wrong user and password combination!</strong> Try again.
      </div>
      <br/>
      <form action="" name="myform">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="user" required>
        </div>
        <br/>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required>
        </div>
        <br/>
        <div class="btn-group">
          <input  class="btn btn-success" type="submit" ng-click="validateUser(user,pwd)" value="Login">
        </div>
      </form>

      <div ui-view></div>

  </div>
</div>





<link rel="stylesheet" href="assets/styles/login.css">
